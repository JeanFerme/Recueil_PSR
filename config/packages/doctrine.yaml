doctrine:
    dbal:
        default_connection: default
        connections:
            default:
                # configure these for your database server
                url: '%env(resolve:DATABASE_URL)%'
                driver: 'pdo_mysql'
                server_version: 'mariadb-10.5.8'
                charset: utf8mb4
            codex:
                # configure these for your database server
                url: '%env(resolve:DATABASE_CODEX_URL)%'
                driver: 'pdo_mysql'
                server_version: 'mariadb-10.5.8'
                charset: utf8mb4
    orm:
        default_entity_manager: default
        entity_managers:
            default:
                connection: default
                mappings:
                    Main:
                        is_bundle: false
                        type: annotation
                        #dir: '%kernel.project_dir%/src/Entity/Main'
                        dir: 'D:\xampp\htdocs\Recueil_PSR\src\Entity\Main'
                        prefix: 'App\Entity\Main'
                        alias: Main
            codex:
                connection: codex
                mappings:
                    Codex:
                        is_bundle: false
                        type: annotation
                        #dir: '%kernel.project_dir%/src/Entity/Codex'
                        dir: 'D:\xampp\htdocs\Recueil_PSR\src\Entity\Codex'
                        prefix: 'App\Entity\Codex'
                        alias: Codex